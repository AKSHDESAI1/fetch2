<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AKSH DESAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
          <h3 class="alert alert-danger text-center">Notes App</h3>
          <form onsubmit="handleForm()">
            <div class="mb-3">
              <label for="title" class="form-label"><b>Title</b></label>
              <input type="text" class="form-control" id="title" required />
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label"><b>Description</b></label>
              <input type="text" class="form-control" id="desc" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <hr />

      <div class="row" id="getdata">
        <div id="img" class="text-center">
          <img src="/img/loading.gif" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
